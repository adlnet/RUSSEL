<div id="login-block" class="panel">
    <form class="nice">
        <label for="r-logo">RUSSEL Login</label>
        <input id="loginName" name="username" type="text" placeholder="User Name" class="input-text">
        <input id="loginPassword" name="password" type="password" placeholder="Password" class="input-text">
        <!-- <input id="rememberMe" type="checkbox" class="finger"><label class="checkbox" for="rememberMe">Remember me</label> -->
        <a id="loginButton" class="small white nice button radius finger">Login</a> 
        <!-- Insert this div dynamically if there's an error (Hiding it isn't ideal) -->
        <div id="errorContainer">
        </div>
        <hr>
        <p>Build version <span id="buildNumber"></span></p>
        <!--
        <a id="ForgotButton" class="finger">Forgot password</a> | 
        <a id="RequestButton" class="finger">Request an Account</a>
        -->
    </form>
</div>
